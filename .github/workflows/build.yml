name: CI - Build and Dev Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v4

    # Step 2: Set up Node.js with a specific version
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm

    # Step 3: Install pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # Step 4: Navigate to the morph package and install dependencies
    - name: Install dependencies for morph
      run: |
        cd packages/morph
        pnpm install

    # Step 5: Run the dev server
    - name: Run dev server
      run: |
        cd packages/morph
        pnpm run dev
